name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out repository
      - uses: actions/checkout@v2

      # Setup Node.js version 18
      - name: Setup Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Install dependencies and build React app
      - name: Install and build React app
        working-directory: ./agency-dashboard
        run: |
          npm install
          npm run build

      # Install dependencies and build Firebase Functions
      - name: Install and build Firebase Functions
        working-directory: ./functions
        run: |
          npm install
          npm run build

      # Deploy to Firebase Hosting and Functions using Firebase Extended Action
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: \${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          firebaseToken: \${{ secrets.FIREBASE_TOKEN }}
          channelId: live
          projectId: hrmny-cms
